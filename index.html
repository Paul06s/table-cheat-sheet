<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Sheet Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Feuille de triche tableaux HTML</h1>
   
        <h2>Balises de tableaux</h2>
    </header>
    <main>
        <table>
            <thead>
                <th>Balises</th>
                <th>Nom</th>
                <th>Nom FR</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td>&lt;table&gt;</td>
                    <td>Table</td>
                    <td></td>
                    <td>L'élément contenant tous les éléments du tableau HTML</td>                   
                </tr>
                <tr>
                    <td>&lt;thead&gt;</td>
                    <td>Table head</td>
                    <td></td>
                    <td></td>           
                </tr>
                <tr>
                    <td>&lt;tbody&gt;</td>
                    <td>Table body</td>
                    <td></td> 
                    <td></td>                  
                </tr>
                <tr>
                    <td>&lt;tr&gt;</td>
                    <td>Table Row</td>
                    <td></td>
                    <td></td>                   
                </tr>
                <tr>
                    <td>&lt;td&gt;</td>
                    <td>Table Data</td>
                    <td></td>
                    <td></td>                  
                </tr>
                <tr>
                    <td>&lt;tfoot&gt;</td>
                    <td>Table Foot</td>
                    <td></td>
                    <td></td>                   
                </tr>
            </tbody>
        </table>
            <h2>Attributs de tableaux</h2>
        <table>
            <thead>
                <th>Attribut</th>
                <th>Nom</th>
                <th>Nom FR</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
